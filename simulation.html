    <style>
        body {

            margin: 0;
            padding: 20px;
            color: #333;
        }
        h1 {
            text-align: center;

        .button {
            background-color: #ffffff; /* White background for buttons */
            border: none;
            border-radius: 5px;
            padding: 15px;
            margin: 10px;
            width: 200px;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            font-size: 16px;
            text-align: center;
            display: inline-block;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .button:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }
        .back-button {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            background-color: #00796b; /* Teal color */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
            transition: background-color 0.3s;
        }
        .back-button:hover {
            background-color: #004d40; /* Darker teal */
        }
    </style>
</head>
