<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Games - Game On! üéÆ</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            color: #333;
            overflow-y: auto;
            position: relative;
            min-height: 100vh;
            background: linear-gradient(135deg, #e0f7fa 0%, #b2ebf2 100%);
            scroll-behavior: smooth;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: background 0.5s, color 0.5s;
        }
        h1 {
            text-align: center;
            color: #00796b;
            font-size: 2.5em;
            margin: 20px 0;
        }
        .search-container {
            display: flex;
            justify-content: center;
            margin: 20px 0;
            width: 100%;
            max-width: 600px;
        }
        .search-input {
            width: 100%;
            padding: 15px;
            border: 1px solid #00796b;
            border-radius: 12px 0 0 12px;
            font-size: 1.2em;
            transition: border-color 0.3s;
        }
        .search-input:focus {
            border-color: #004d40;
            outline: none;
        }
        .search-button {
            padding: 15px 20px;
            border: none;
            border-radius: 0 12px 12px 0;
            background-color: #009688;
            color: white;
            font-size: 1.2em;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }
        .search-button:hover {
            background-color: #00796b;
            transform: translateY(-2px);
        }
        .search-results {
            margin-top: 20px;
            width: 100%;
            max-width: 800px;
            text-align: center;
        }
        .game-item {
            background-color: #ffffff;
            border: 1px solid #00796b;
            border-radius: 12px;
            padding: 15px;
            margin: 10px 0;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
        }
        .game-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        .footer {
            margin-top: auto;
            padding: 20px;
            text-align: center;
            font-size: 0.9em;
            color: #555;
        }
        /* Dark Mode Styles */
        body.dark {
            background: linear-gradient(135deg, #263238 0%, #37474f 100%);
            color: #e0e0e0;
        }
        .dark .search-input {
            border: 1px solid #90a4ae;
            background-color: #546e7a;
            color: #e0e0e0;
        }
        .dark .search-input:focus {
            border-color: #b0bec5;
        }
        .dark .search-button {
            background-color: #455a64;
        }
        .dark .search-button:hover {
            background-color: #37474f;
        }
        .dark .game-item {
            background-color: #424242;
            border: 1px solid #90a4ae;
            color: #e0e0e0;
        }
        /* Dark Mode Toggle Button */
        .toggle-button {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: #00796b;
            border: none;
            border-radius: 50px;
            color: white;
            padding: 10px 20px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
            font-size: 1em;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        .toggle-button:hover {
            background-color: #005f51;
            transform: scale(1.05);
        }
        /* Home Button */
        .home-button {
            position: absolute;
            top: 20px;
            left: 20px;
            background-color: #00796b;
            border: none;
            border-radius: 50px;
            color: white;
            padding: 10px 20px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
            font-size: 1em;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        .home-button:hover {
            background-color: #005f51;
            transform: scale(1.05);
        }
    </style>
    <script>
        // Dark Mode Toggle
        function toggleDarkMode() {
            const body = document.body;
            body.classList.toggle("dark");
        }
    </script>
</head>
<body>

<button class="home-button" onclick="window.location.href='index.html'">üè† Home</button>
<button class="toggle-button" onclick="toggleDarkMode()">üåô Dark Mode</button>

<h1>Search Games</h1>

<div class="search-container">
    <input type="text" class="search-input" placeholder="Search for games..." />
    <button class="search-button">Search</button>
</div>

<div class="search-results">
    <div class="game-item">Game 1: Epic Adventure üèÜ</div>
    <div class="game-item">Game 2: Puzzle Master üß©</div>
    <div class="game-item">Game 3: Racing Legends üöó</div>
    <div class="game-item">Game 4: Strategy King ‚ôüÔ∏è</div>
    <div class="game-item">Game 5: Horror Night üëª</div>
</div>

<div class="footer">
    <p>Join our community and stay updated with the latest games and offers! üéâ</p>
</div>

</body>
</html>
